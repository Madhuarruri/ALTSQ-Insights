<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4682b4;
            margin-top: 20px;
        }
        #description-box {
            background-color: #ffffff;
            border: 2px solid #4682b4;
            padding: 20px;
            width: 60%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 400px; /* Adjusted width */
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5f9ea0;
        }
    </style>
</head>
<body>
    <h1>Queue Visualization</h1>
    <div id="description-box">
        <p>A queue is a linear data structure that follows the First In, First Out (FIFO) principle. Elements are added at the rear (end) and removed from the front (beginning). Queues are commonly used in scenarios such as scheduling and buffering.</p>
        <img src="queue.png" alt="Queue Image">
        <button onclick="window.location.href='queuevisualization.html'">Visualize Queue</button>
    </div>
</body>
</html>
