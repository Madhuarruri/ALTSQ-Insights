<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4682b4;
            margin-top: 20px;
        }
        #description-box {
            background-color: #ffffff;
            border: 2px solid #4682b4;
            padding: 20px;
            width: 60%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 400px; /* Adjusted width */
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5f9ea0;
        }
    </style>
</head>
<body>
    <h1>AVL Tree Visualization</h1>
    <div id="description-box">
        <p>An AVL Tree is a self-balancing binary search tree where the difference in heights between the left and right subtrees of any node is at most one. This balance property ensures that the tree remains balanced, providing efficient search, insertion, and deletion operations.</p>
        <img src="avl_tree.png" alt="AVL Tree Image">
        <button onclick="window.location.href='avlvisualization.html'">Visualize AVL Tree</button>
    </div>
</body>
</html>
